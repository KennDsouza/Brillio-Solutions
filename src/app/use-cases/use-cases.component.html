    <div class="container mt-5" >
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-6 col-12">
                
                <div class="jumbotron" *ngFor="let useCase of useCases">
                    <h5 class="display-5" [innerHtml]="useCase.title | highlight:dataService.searchText"></h5>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-6 col-12" ><span class="d-block p-2 w-5 bg-dark text-white span-custom">What?</span>
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-6 col-12" [innerHtml]="useCase.what | highlight:dataService.searchText"></div>
                    </div>
                    <hr class="my-4 dotted-divider">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-6 col-12"><span class="d-block p-2 w-5 bg-dark text-white span-custom">Why?</span>
                        </div>
                        <div class="col-lg-10 col-md-8 col-sm-6 col-12">
                            <ul>
                                <li *ngFor="let point of useCase.why" [innerHtml]="point | highlight:dataService.searchText"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-6 col-12 pb-5"  >
                <h2><span class="badge badge-secondary span-custom-heading" id="span-glossaries">Essential Glossaries/Hooks</span></h2>
                <ul class="list-group list-color">
                    <li class="list-group-item list-color" *ngFor="let glossary of essentialGlossaries"><div [innerHtml]="glossary | highlight:dataService.searchText"></div></li>
                </ul>
            </div>

        </div>
    </div>
<!-- </div> -->
